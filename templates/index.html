<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Extraction</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Text Extraction</h1>
        <div class="form-container">
            <form id="pdf-form" enctype="multipart/form-data">
                <input type="file" id="pdf-file" name="pdfFile" accept=".pdf" required>
                <button type="submit">Upload PDF</button>
            </form>
            <div id="similarity-container" class="hidden">
                <input type="text" id="similarity-input" placeholder="Enter text to check similarity">
                <button id="similarity-btn">Check Similarity</button>
                <div id="similarity-result"></div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
