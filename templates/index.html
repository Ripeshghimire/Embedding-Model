<!DOCTYPE html>
<html>
<head>
    <title>PDF Similarity Search</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>PDF Similarity Search</h1>
        <div class="form-container">
            <form id="pdf-form" enctype="multipart/form-data">
                <label for="pdf-file">Upload PDF:</label>
                <input type="file" id="pdf-file" name="pdf-file" required>
                <button type="submit">Upload</button>
            </form>
            <form id="query-form">
                <label for="query">Enter a question:</label>
                <input type="text" id="query" name="query" required>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="result-container">
            <h2>Result:</h2>
            <div id="result"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
