<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Upload and Question Form</title>
</head>
<body>
    <h1>Upload a PDF File and Ask a Question</h1>
    <form action="#" method="post" enctype="multipart/form-data" id="pdfForm">
        <label for="pdfFile">Upload PDF:</label><br>
        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf"><br><br>
        <label for="question">Ask a Question:</label><br>
        <input type="text" id="question" name="question" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
